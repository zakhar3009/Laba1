<!DOCTYPE html>
<html lang="en">

<head>
  <meta lang="en">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
<h1>Teacher form:</h1>
<form>
  <div><label for="fname">Enter full name:</label>
    <input type="text" id="fname" name="fname">
  </div>
  <br>
  <div>
    <label for="sex">Sex:</label>
    <input type="radio" id="sex" name="sex">
    <label>Man</label>

    <input type="radio" name="sex">
    <label>Woman</label>
  </div>
  <br>

  <div>
    <label>Enter birthdate:</label>
    <input type="date" name="date">
  </div>
  <br>
  <div>
    <label for="email">Enter your email:</label>
    <input type="email" id="email" name="email">
  </div>
  <br>
  <div>
    <label for="phone">Enter your phone number:</label>
    <input type="tel" id="phone" name="phone">
  </div>
  <br>
  <div>
    <label for="color">Choose color of the background:</label>
    <input type="color" id="color" name="color">
  </div>
  <br>
  <div>
    <label for="country">Enter your country:</label>
    <input type="text" id="country" name="country">
  </div>
  <br>
  <div>
    <label for="city">Enter your city:</label>
    <input type="text" id="city" name="city"><br><br>
  </div>
  <br>
  <div>
    <label for="com">Enter your comment:</label><br>
    <textarea type="text" id="com" name="com"> </textarea>
  </div>
  <br>
  <div>
    <button type="submit">Submit</button>
  </div>

</form>
</body>
</html>
